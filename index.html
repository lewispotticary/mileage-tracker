<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./table/table.css">
    <link rel="stylesheet" href="./placeAutocomplete/placeAutocomplete.css">
    <link rel="stylesheet" href="./modal/modal.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Mileage Tracker</h1>
            <div>
                <h4 id="welcomeText"></h4>
                <button id="loginButton">Login</button>
                <button id="signupButton">Sign Up</button>
                <button id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="input-container">
                <div class="input-container-row-1">
                    <input placeholder="Client Name" type="text" id="name-input">             
                    <input type="date" id="date-input">
                    <input placeholder="Start Location" type="text" id="start-autocomplete">
                    <input placeholder="Destination Location" type="text" id="destination-autocomplete">
                    <div id="return-container">
                        <h4>Return Journey</h4>
                        <input placeholder="test" type="checkbox" id="returnCheckbox">
                    </div>         
                </div>
                <div class="input-container-row-2">
                    <button type="button" id="submitButton">Submit</button>
                </div>
            </div>
        </div>        

        <div class="table-container">
            <table id="table">
                <tr>
                    <th>Client Name</th>
                    <th>Date</th>
                    <th>Start and Destination Location</th>
                    <th>Miles Traveled</th>
                </tr>        
            </table>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <!-- Login Modal content -->
            <div class="login-content">
                <span class="login-close">&times;</span>
                <div id="login-container">
                    <form class="login">
                        <h1>Login</h1>
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <p id="login-error"></p>
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div id="signup-modal" class="modal">
            <!-- Sign Up Modal content -->
            <div class="signup-content">
                <span class="signup-close">&times;</span>
                <div id="signup-container">
                    <form class="signup">
                        <h2>Sign Up</h2>
                        <input type="name" name="name" placeholder="Name">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <p id="signup-error"></p>
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNYjp-JcJ0zF9wt6lHw03TOVJps_ToiZQ&libraries=places&callback=initAutocomplete"></script>
<script src="https://kit.fontawesome.com/1017b39eb2.js" crossorigin="anonymous"></script>
<script type="module" src="./main.js"></script>
<script type="module" src="./placeAutocomplete/placeAutocomplete.js"></script>
<script type="module" src="./calculateDistance/calculateDistance.js"></script>
<script type="module" src="./table/table.js"></script>
<script type="module" src="./modal/modal.js"></script>
<script type="module" src="./backend/firebase.js"></script>
<script type="module" src="./backend/db.js"></script>
</body>
</html>
