<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./table/table.css">
    <link rel="stylesheet" href="./placeAutocomplete/placeAutocomplete.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Mileage Tracker</h1>
        </div>

        <div class="input-container">
            <div class="name-container">
                <h4>Client Name</h4>
                <input type="text" id="name-input">
            </div>
            <div class="date-container">
                <h4>Date</h4>
                <input type="date" id="date-input">
            </div>
            <div class="start-container">
                <h4>Start Location</h4>
                <input type="text" id="start-autocomplete">
            </div>
            <div class="destination-container">
                <h4>Destination Location</h4>
                <input type="text" id="destination-autocomplete">
            </div>    
            
            <button type="button" id="submitButton">Submit</button>
        </div>        

        <div class="table-container">
            <table id="table">
                <tr>
                  <th>Client Name</th>
                  <th>Date</th>
                  <th>Start and Destination Location</th>
                  <th>Miles Traveled</th>
                </tr>
              </table>
        </div>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNYjp-JcJ0zF9wt6lHw03TOVJps_ToiZQ&libraries=places&callback=initAutocomplete"></script>
<script src="https://kit.fontawesome.com/1017b39eb2.js" crossorigin="anonymous"></script>
<script type="module" src="./main.js"></script>
<script type="module" src="./placeAutocomplete/placeAutocomplete.js"></script>
<script type="module" src="./calculateDistance/calculateDistance.js"></script>
<script type="module" src="./table/table.js"></script>
</body>
</html>
